<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="cal">
        <div class="heading">
            <p>CALCULATOR</p>
        </div>
        <div class="text">
            <p></p>
        </div>

        <div class="buttons">
            <div class="AC txt">AC</div>
            <div class="dre txt">+/-</div>
            <div class="dre txt">+/-</div>
            <div class="per txt">%</div>
            <div class="red txt">/</div>
            <div class="seven txt">7</div>
            <div class="eight txt">8</div>
            <div class="nine txt">9</div>
            <div class="red txt">*</div>
            <div class="four txt">4</div>
            <div class="five txt">5</div>
            <div class="six txt">6</div>
            <div class="red txt">-</div>
            <div class="one txt">1</div>
            <div class="two txt">2</div>
            <div class="three txt">3</div>
            <div class="red txt">+</div>
            <div class="zero txt">0</div>
            <div class="dot txt">.</div>
            <div class="red txt">=</div>
        </div>

    </div>
    
</body>
</html>
